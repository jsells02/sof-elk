# This file creates a filebeat prospector for source data from the KAPE forensic tool suite

- type: filestream
  id: kape-mftecmd-json
  paths:
    - /logstash/kape/**/*_MFTECmd*_Output.json
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: kape_filesystem
  tags: [ 'json' ]

- type: filestream
  id: kape-lecmd-json
  paths:
    - /logstash/kape/**/*_LECmd_Output.json
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: kape_lnkfiles
  tags: [ 'json' ]

- type: filestream
  id: kape-evtxecmd-json
  paths:
    - /logstash/kape/**/*_EvtxECmd_Output.json
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: kape_evtxlogs
  tags: [ 'json' ]
