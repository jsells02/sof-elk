# This file creates filebeat shippers for live and archived NetFlow source data

- type: netflow
  host: "0.0.0.0:9995"
  protocols: [ v5, v9, ipfix ]
  processors:
    - add_labels:
       labels:
         type: netflow

- type: filestream
  id: nfarch-01
  paths:
    - /logstash/nfarch/**
  prospector.scanner.exclude_files: [ 'readme.txt', \.gz$', '\.bz2$', '\.zip$', '\.json$' ]
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: archive-netflow

- type: filestream
  id: nfarch-json
  paths:
    - /logstash/nfarch/**/*.json
  close.on_state_change.inactive: 5m
  clean_removed: true
  parsers:
    - multiline:
        type: pattern
        pattern: "^(?:  {|]|{|})"
        negate: true
        match: after
  # exclude_lines takes place AFTER the multiline processing
  # this line will drop the start/end of the array
  exclude_lines: [ "^\\[$", "^\\]$" ]
  processors:
    - add_labels:
       labels:
         type: archive-netflow
  tags: [ 'json' ]
