# This is a sample Filebeat prospector file that looks into the /logstash/aws/ directory for files to load.
# These are sent to localhost:5044, where Logstash is listening.

- type: filestream
  id: aws-json
  paths:
    - /logstash/aws/**/*.json
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: aws
  tags: [ 'json' ]
