# This is a sample Filebeat prospector file that looks into the /logstash/azure/ directory for files to load.
# These are sent to localhost:5044, where Logstash is listening.

- type: filestream
  id: azure-csv
  paths:
    - /logstash/azure/**/*.csv
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: azure
  tags: [ 'csv' ]

- type: filestream
  id: azure-json
  paths:
    - /logstash/azure/**/*.json
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: azure
  tags: [ 'json' ]

- type: filestream
  id: azure-xml
  paths:
    - /logstash/azure/**/*.xml
  close.on_state_change.inactive: 5m
  clean_removed: true
  parsers:
    - multiline:
        type: pattern
        pattern: "^\"?<Event "
        negate: true
        match: after
  processors:
    - add_labels:
       labels:
         type: azure
  tags: [ 'xml' ]
