#
# This file creates a filebeat prospector for archived NetFlow source data from the SOF-ELK® VM itself

- type: filestream
  id: plaso-01
  paths:
    - /logstash/plaso/**
  prospector.scanner.exclude_files: [ 'readme.txt', '\.gz$', '\.bz2$', '\.zip$' ]
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: plaso
