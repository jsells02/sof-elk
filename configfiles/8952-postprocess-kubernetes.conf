# This file contains postprocessing for Google Compute Platform log messages

filter {
  if [labels][type] == "kubernetes" {
    mutate {
      convert => {
        "[k8s][line]" => "integer"
        "[k8s][thread]" => "integer"
        "[k8s][evaluatedNodes]" => "integer"
        "[k8s][feasibleNodes]" => "integer"
        "[k8s][node_filesystem_utilization]" => "float"
      }
    }
  }
}