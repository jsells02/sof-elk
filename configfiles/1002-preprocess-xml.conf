# This file preprocesses XML-formatted logs

filter {
  if "xml" in [tags] {
    mutate {
        gsub => [
            "message", "^\"", "",
            "message", "\"$", ""
        ]
    }
    xml {
      source => "message"
      target => "raw"
      force_content => true
      force_array => false
      remove_tag => [ "xml" ]
      remove_field => [ "message" ]
    }
  }
}
