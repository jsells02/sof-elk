    if [log][file][path] {
      mutate {
        add_field => { "[sof-elk][path]" => "Zeek log: %{[log][file][path]}" }
      }
    } else {
      mutate {
        add_field => { "[sof-elk][path]" => "Unknown Zeek log" }
      }
    }
  }
}
